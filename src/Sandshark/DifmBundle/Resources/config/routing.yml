sandshark_difm_homepage:
    path:     /
    defaults:
        _controller: SandsharkDifmBundle:Default:index
        template: SandsharkDifmBundle:Default:index.html.twig
sandshark_difm_render:
    path:     /{site}/{premium}/{listenKey}.{format}
    defaults: { _controller: SandsharkDifmBundle:Default:render, site: 'difm', listenKey: '', format: 'pls', premium: 'public' }
